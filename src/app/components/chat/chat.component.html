<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of _chatService.chats" [ngClass]="{ 'text-right': _chatService.user.uid == chat.uid }">
        <span class="badge" [ngClass]="{ 'badge-primary': _chatService.user.uid == chat.uid,
                                         'badge-success': _chatService.user.uid != chat.uid  }">
                                         {{ chat.name }}
        </span>
        <p>
            {{ chat.message }}
        </p>
    </div>
</div>

<input type="text" name="message" [(ngModel)]="message" class="form-control" (keyup.enter)="sendMessage()" placeholder="Send message">
